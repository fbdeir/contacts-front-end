<h2>Yo Contacts</h2>
<div *ngFor="let product of products">
  <h4>
    <a (click)= "contactDetails(product.name)" [title]="product.name + ' details'">
       {{ product.name }}
       
    </a>
  </h4>
  
  <button (click) ="edit()"><i class="material-icons contact-button">edit</i></button>
  <button (click)="share()"><i class="material-icons contact-button">delete</i></button>
  
</div>
