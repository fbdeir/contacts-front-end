
<h3> New Contact </h3>
<form [formGroup]="newContactForm" (ngSubmit)="onSubmit(newContactForm.value)">
 <div>
    <label for="firstName">
      First name
    </label>
    <input id="firstName" type="text" formControlName="firstName">
  </div>
<div>
    <label for="lastName">
      Last name
    </label>
    <input id="lastName" type="text" formControlName="lastName">
  </div>
  <div>
    <label for="phone">
      Phone number
    </label>
    <input id="phoneNumber" type="text" formControlName="phone">
  </div>
  <div>
    <label for="email">
      Email address
    </label>
    <input id="email" type="text" formControlName="email">
  </div>
  <button (click) = "cancel()" class="button" >Cancel</button>
  <button (click) = "onSubmit(newContactForm.value)" class="button" type="submit">Save</button>

</form>
