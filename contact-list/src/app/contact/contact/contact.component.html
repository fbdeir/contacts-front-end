<h3 [title]="contact.firstName + ' details'">
   {{ contact.firstName }}
  </h3>
  <h5>{{contact.phone}} </h5>
  <h5> {{contact.email}}</h5>

  <div class ="button-pair">
  <button (click) ="back()"><i class="material-icons contact-button">arrow_back</i></button>
  <button (click) ="edit()"><i class="material-icons contact-button">edit</i></button>
  <button (click)="delete()"><i class="material-icons contact-button">delete</i></button>
  </div>
